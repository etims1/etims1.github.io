<div class='full parallax' style='background-image: url(images/youtube-back.jpg); color: #fff;'>
  <div class='row'>
    <div class='large-12 columns'>
      <a href='https://www.youtube.com/channel/UC1Sv9p00MnAyO77RrhuRCbQ'>{% include section-header.html title="YouTube Channel" color="#fff" %}</a>
      <div class='spacing'></div>
      <div class='spacing'></div>
    </div>
  </div>
  <div class='row'>
    <div class='large-12 columns'>
      <div class='mod modClients' data-slides_to_show='4'>
        <div class='clients'>
          {% for client in site.data.clients %}
            <div><img alt="" src="{{client.image}}" /></div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <div class='two spacing'></div>
</div>
